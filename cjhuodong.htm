<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>imei3.0系统平台</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/home.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--创建活动开始-->
<div class="rows">
    <!--进度条开始-->
    <div class="step-body" id="myStep">
        <div class="step-header" style="width: 100%; display: block;"><div class="step-bar"><div class="step-bar-active" style="width: 10%;"></div></div>
            <ul>
                <li class="step-active" style="width: 20%;"><p>创建活动</p><span>1</span></li>
                <li class="" style="width: 20%;"><p>选择数据类型</p><span>2</span></li>
                <li style="width: 20%;"><p>选择营销策略</p><span>3</span></li>
                <li style="width: 20%;"><p>渠道配置</p><span>4</span></li>
                <li style="width: 20%;"><p>审核完成</p><span>5</span></li>
            </ul>
        </div>
        <div class="step-content">
            <div class="step-list" style="display: block;"></div>
            <div class="step-list" style="display: none;">选择数据类型</div>
            <div class="step-list" style="display: none;">选择营销策略</div>
            <div class="step-list" style="display: none;">审核完成</div>
        </div>
    </div>
    <!--进度条结束-->
    <h3>创建活动</h3>
	 <!--标表单列表-->
	<form class="form-horizontal">
  <div class="form-group">
    <label for="inputname3" class="col-sm-2 control-label">名称：</label>
    <div class="col-sm-2">
      <input type="name" class="form-control" id="inputname3" placeholder="活动名称">
	  </div>
	   <label for="inputname3" class="col-sm-2 control-label">优先级：</label>
	   <div class="col-sm-6">
	   <select class="form-control">
	  <option>高</option>
	  <option>中</option>
	  <option>低</option>
   </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputname3" class="col-sm-2 control-label">起始时间：</label>
    <div class="col-sm-2">
     <input type="date" id="J-xl"  class="form-control">
    </div>
  
    <label for="inputname3" class="col-sm-2 control-label">结束时间：</label>
    <div class="col-sm-6">
     <input type="date"  id="J-xl-2" class="form-control">
    </div>
  </div>
    <div class="form-group">
    <label for="inputname3" class="col-sm-2 control-label">活动说明：</label>
    <div class="col-sm-10">
      <textarea class="form-control"  rows="5" style="width:98%;">根据前几步清单选择规则自动生成，包含原始清单名称、时间、筛选标签内容……</textarea>
    </div>
  </div>
   <div class="form-group">
    <label for="inputname3" class="col-sm-2 control-label">备注：</label>
    <div class="col-sm-10">
    <textarea class="form-control" rows="5" style="width:98%;">活动方案的经验分享</textarea>
    </div>
  </div>
  </div>
</form>
  <div class="select_anniu"><button class="btn btn-info" onclick="location.href=('xztype.htm')">确认/下一步</button><button class="btn btn-info">保存</button></div>
  </div>
<!--右边内容-->
	</body>
</html>
